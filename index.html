<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-top">
      <h4>Current balance:</h4>
      <div class="group">
        <h1>10'000.00</h1>
        <h1>CHF</h1>
      </div>
      <div class="grt">
        <h4>
          <p>CH93&nbsp;</p>
          <p>1234&nbsp;</p>
          <p>5678&nbsp;</p>
          <p>9012&nbsp;</p>
          <p>3456&nbsp;7</p>
        </h4>
      </div>
    </div>
    <div class="container">
      <nav>
        <div class="cont">
          <div class="nav firstlink" id="first"><p>Timeline</p></div>
          <div class="nav secondlink active" id="second"><p>Home</p></div>
          <div class="nav thirdlink" id="third"><p>Transact</p></div>
        </div>
      </nav>
    </div>
    <div id="container-main" class="container-main"></div>
    <script src="./script.js"></script>
    <script>
      function setBodyHeight() {
        // Erhalte die tatsächliche Höhe des Viewports
        const vh = window.innerHeight * 0.01;
        // Setze die Höhe als CSS-Variable
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      // Berechne die Höhe, wenn die Seite geladen wird
      window.addEventListener('load', setBodyHeight);
      // Berechne die Höhe, wenn das Fenster geändert wird (z. B. beim Scrollen oder Neuladen)
      window.addEventListener('resize', setBodyHeight);

      document.getElementById('first').addEventListener('click', function () {
        click(document.getElementById('first'));
      });
      document.getElementById('second').addEventListener('click', function () {
        click(document.getElementById('second'));
      });
      document.getElementById('third').addEventListener('click', function () {
        click(document.getElementById('third'));
      });

      function click(self) {
        const first = document.getElementById('first');
        const second = document.getElementById('second');
        const third = document.getElementById('third');

        // Remove 'active' class from all
        first.classList.remove('active');
        second.classList.remove('active');
        third.classList.remove('active');

        // Add 'active' class to the clicked element
        self.classList.add('active');
      }
    </script>
  </body>
</html>
